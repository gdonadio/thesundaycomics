name: Update Sunday Comics

on:
  schedule:
    - cron: '0 8 * * 0'  # Every Sunday at 8:00 AM UTC
  workflow_dispatch:     # Allow manual triggering from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install selenium requests

    - name: Run comic scraper
      run: python comiccode.py

    - name: Commit updated index.html
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add output/index.html
        git commit -m "Update Sunday comics [auto]" || echo "No changes to commit"
        git push

